<div id="delete-confirmation-modal">
	<div class="ngdialog-message">
		
		<h4>Delete {{taskType}} &raquo; {{taskName}}?</h4>

		<p>Are you sure you want to delete this {{taskType | lowercase}}?</p>

	</div>
	<div class="ngdialog-buttons">

		<div class="pull-right" data-toggle="buttons">
			<button type="button" class="btn btn-default" ng-click="closeThisDialog('Cancel')">Cancel</button>

			<button ng-click="deleteTask()" type="button" class="btn btn-primary">Continue</button>
		</div>
	
	</div>
</div>
