<div id="task-editor-modal" ng-init="taskEditorFormType = (bEdit && task && task.description) ? 'detailed' : 'simple'">
	<div class="ngdialog-message">
		
		<h4>{{bEdit ? 'Edit' : 'Add'}} {{taskType}} &raquo; {{objective.get('name') || goal.name}}</h4>

		<div class="form-group">
			<input ng-model="task.name" type="text" placeholder="" class="form-control">
		</div>

		<div ng-show="taskEditorFormType == 'detailed'">
			<div class="form-group">
				<textarea ng-model="task.description" type="text" rows="3"
					placeholder="Description" class="form-control"></textarea>
			</div>

			<div class="well well-sm">
				<div class="row col-wrap">
					<div class="col-sm-4">
						<label for="time-to-completion">Time To Completion</label>
					</div>
					<div class="col-sm-8">
						<input type="text" placeholder="time" class="form-control" name="time-to-completion">
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="ngdialog-buttons">

		<div class="pull-left btn-group" data-toggle="buttons">
			<label class="btn btn-primary" ng-class="{active: (!bEdit || !task || !task.description)}">
				<input type="radio" ng-model="taskEditorFormType"
					name="options" value="simple" input-detect-change 
					ng-checked="taskEditorFormType == 'simple'"> Simple
			</label>
			<label class="btn btn-primary" ng-class="{active: (bEdit && task && task.description)}">
				<input type="radio" ng-model="taskEditorFormType"
					name="options" value="detailed" input-detect-change
					ng-checked="taskEditorFormType == 'detailed'"> Detailed
			</label>
		</div>

		<div class="pull-right" data-toggle="buttons">
			<button type="button" class="btn btn-default" ng-click="closeThisDialog('Cancel')">Close</button>
			
			<button ng-click="submitTask()"
				type="button" class="btn btn-primary">Save {{taskType}}</button>
		</div>
	
	</div>
</div>
