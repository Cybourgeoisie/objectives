<div id="login-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				
				<h4 class="modal-title">Log In</h4>
			
			</div>
			<div class="modal-body">
				
				<div class="form-group">
					<input ng-model="loginCtrl.loginInfo.username" type="text" 
						placeholder="Username or Email" class="form-control">
				</div>
				
				<div class="form-group">
					<input ng-model="loginCtrl.loginInfo.password" type="password" 
						placeholder="Password" class="form-control">
				</div>
			
			</div>
			<div class="modal-footer">
				
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				
				<button ng-click="loginCtrl.submitLogin(loginCtrl.loginInfo)" 
					type="button" class="btn btn-primary">Sign In</button>
			
			</div>
		</div>
	</div>
</div>
