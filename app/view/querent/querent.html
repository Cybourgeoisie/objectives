<div ng-controller="QuerentController as querentCtrl" class="querent">

	<div class="page-header">
		<h1>Create an Objective</h1>
	</div>

	<div class="jumbotron">
		<div class="container-fluid">
			<form role="form">
				<div class="form-group">
					<label for="query" class="h1 col-sm-4 text-right">I want to</label>
					<div class="col-sm-8">
						<input ng-model="querentCtrl.objective" type="text" class="form-control input-lg" id="query" placeholder="{{querentCtrl.randomPlaceholder | capitalize:true}}">
					</div>
				</div>
				<div class="submit">
					<button ng-click="querentCtrl.submitObjective(querentCtrl.objective)" 
						type="button" class="btn btn-default btn-lg">
						Let's Go! <span class="glyphicon glyphicon-arrow-right"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
