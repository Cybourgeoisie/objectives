<div ng-controller="ObjectiveController as objCtrl">
	<edit-task-modal></edit-task-modal>

	<div class="container-fluid">

		<div class="page-header-hr">
			<h1>{{objCtrl.objective.get('name')}}</h1>
		</div>

		<div ng-show="objCtrl.objective.hasTasks()">
			
			<!-- List all objectives and progress -->
			<div ng-repeat="task in objCtrl.objective.getTasks()">
				<div class="row col-wrap panel">
					<div class="col-sm-2">
						Incomplete
					</div>

					<div class="col-sm-7">
						<strong>{{task.name}}</strong>
					</div>

					<div class="col-sm-3">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="60" 
								aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
								60%
							</div>
						</div>
					</div>
				</div>
			</div>

			<div>
				<button ng-click="objCtrl.openEditWindow()"
					type="button" class="btn btn-default btn-md">
					Add New Task
				</button>
			</div>
		</div>

		<div ng-hide="objCtrl.objective.hasTasks()" class="well well-lg">

			<div class="row col-wrap">
				<div class="col-sm-5 col-sm-offset-2">
					You don't seem to have any tasks yet!<br /><br />
					Would you like to take the time to add one?
				</div>

				<div class="col-sm-2">
					<button ng-click="objCtrl.openEditWindow()"
						type="button" class="btn btn-default btn-md">
						Add Task
					</button>
				</div>
			</div>

		</div>

	</div>
</div>
