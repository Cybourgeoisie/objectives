<div id="edit-task-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				
				<h4 class="modal-title">Add Task &raquo; {{objCtrl.objective.get('name')}}</h4>
			
			</div>
			<div class="modal-body">
				
				<div class="form-group btn-group">
					<button type="button" class="btn btn-default active">Simple</button>
					<button type="button" class="btn btn-default">Detailed</button>
				</div>

				<div class="form-group">
					<input ng-model="taskCtrl.task.name" type="text" placeholder="Name" class="form-control">
				</div>

				<div class="form-group">
					<textarea ng-model="taskCtrl.task.description" type="text" rows="3"
						placeholder="Description" class="form-control"></textarea>
				</div>

				<div class="well well-sm">
					<div class="row col-wrap">
						<div class="col-sm-4">
							<label for="time-to-completion">Time To Completion</label>
						</div>
						<div class="col-sm-8">
							<input type="text" placeholder="time" class="form-control" name="time-to-completion">
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				
				<button ng-click="taskCtrl.submitTask()"
					type="button" class="btn btn-primary">Add Task</button>
			
			</div>
		</div>
	</div>
</div>
