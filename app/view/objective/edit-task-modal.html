<div id="edit-task-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				
				<h4 class="modal-title">Add Task</h4>
			
			</div>
			<div class="modal-body">
				
				<div class="form-group">
					<input ng-model="taskCtrl.task.name" type="text" 
						placeholder="New Task" class="form-control">
				</div>

			</div>
			<div class="modal-footer">
				
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				
				<button ng-click="taskCtrl.submitTask(objCtrl.objective)"
					type="button" class="btn btn-primary">Add Task</button>
			
			</div>
		</div>
	</div>
</div>
