<div ng-controller="ObjectiveController as objCtrl">
	<div class="container-fluid">

		<div class="page-header-hr">
			<h1>Objectives</h1>
		</div>

		<div ng-show="objCtrl.objectives.length">
			
			<!-- List all objectives and progress -->
			<div class="row col-wrap panel">
				<div class="col-sm-6" ng-repeat="objective in objCtrl.objectives">
					<strong>{{objective.name}}</strong>
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" 
							aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
							60%
						</div>
					</div>
				</div>
			</div>

			<div>
				<button ng-click="objCtrl.openEditWindow()"
					type="button" class="btn btn-default btn-md">
					Create New Objective
				</button>
			</div>
		</div>

		<div ng-hide="objCtrl.objectives.length" class="well well-lg">

			<div class="row col-wrap">
				<div class="col-sm-5 col-sm-offset-2">
					You don't seem to have any objectives yet!<br /><br />
					Would you like to take the time to create one?
				</div>

				<div class="col-sm-2">
					<button ng-click="objCtrl.openEditWindow()"
						type="button" class="btn btn-default btn-md">
						Create Objective
					</button>
				</div>
			</div>

		</div>

	</div>
</div>
